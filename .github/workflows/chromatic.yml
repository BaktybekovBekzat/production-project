name: Chromatic Visual Testing

on:
    pull_request:
        branches:
            - main

jobs:
    chromatic:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [17.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm install

            - name: Run Chromatic
              run: npx chromatic --projectToken ${{ secrets.CHROMATIC_PROJECT_TOKEN }} --exit-zero-on-changes
